<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="500" height="400" viewBox="0 0 500 400">
<desc>winget install Git.Git</desc>

<defs>
    <linearGradient id="terminal-header" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="rgb(122, 179, 238)" />
        <stop offset="100%" stop-color="rgb(46, 115, 188)" />
    </linearGradient>
</defs>
<g>
<rect style="fill: rgb(0, 80, 90);" x="0" y="0" width="500" height="400"/>
</g>

<g>
<rect style="fill: rgb(255, 255, 255);" x="30" y="30" width="500" height="30"/>
<text font-family="Consolas" font-size="11.3" style="fill: rgb(0, 0, 0);">
<tspan x="60" y="50">C:\Windows\system32\cmd.exe</tspan>
</text>
</g>

<g>
<rect style="fill: rgb(0, 0, 0);" x="37" y="38" width="17" height="14"/>
<rect style="stroke: rgb(240, 240, 240); stroke-width: 1; fill: rgb(230, 230, 230);" x="38" y="39" width="15" height="2"/>
<text font-family="Consolas" font-size="7" style="fill: rgb(255, 255, 255);">
<tspan x="38" y="49">C:\.</tspan>
</text>
</g>

<g>
<rect style="fill: rgb(0, 0, 0);" x="30" y="60" width="500" height="200"/>
<text font-family="Consolas" font-size="14" style="fill: rgb(200, 200, 200);">
<tspan x="30" y="90">C:\>winget install Git.Git</tspan>
</text>
</g>

<g transform="translate(50, 150)">
<rect x="0" y="0" rx="5" ry="5" width="500" height="223" fill="#a0a0a0" />
<rect x="3" y="20" rx="5" ry="5" width="500" height="200" fill="#000000" />
<rect style="fill: rgb(0, 0, 0);stroke:pink;stroke-width:1;" rx="2" ry="2" x="5" y="4" width="15" height="14"/>
<text font-family="Consolas" font-size="7" style="fill: rgb(255, 255, 255);">
<tspan x="6" y="11">$_</tspan>
</text>
<rect x="25" y="0" width="500" height="20" fill="url(#terminal-header)" />
<text font-family="Consolas" font-size="14" style="fill: rgb(200, 200, 200);">
<tspan x="6" y="50">root@pc:~# apt install git</tspan>
</text>
